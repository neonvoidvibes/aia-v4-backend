<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Chat - {{ agent_name }}</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: transparent;
            --text-color: #ffffff;
            --input-bg: #3a3a3a;
            --accent-color: #ffffff;
            --message-user-bg: #000000;
            --message-assistant-bg: transparent;
            --message-system-bg: #4a4a4a;
        }

        @font-face {
            font-family: 'Avenir Next';
            src: url('path-to-avenir-next-font.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 20px;
            line-height: 1.5;
            /* Uncomment the next line and replace with your image path for a background image */
            /* background-image: url('path-to-your-background-image.jpg'); */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-container {
            background: var(--chat-bg);
            border-radius: 0;
            box-shadow: 0;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 15px;
            background: var(--input-bg);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 35px;
            font-size: 20px;
            max-width: 66%;
            width: fit-content;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--message-user-bg);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            text-align: right;
        }

        .assistant-message {
            background: var(--message-assistant-bg);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .system-message {
            background: var(--message-system-bg);
            margin: 15px auto;
            text-align: center;
        }

        #input-container {
            display: flex;
            gap: 10px;
            position: relative;
        }

        #message-input {
            flex-grow: 1;
            padding: 18px 70px 18px 25px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        #send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-color);
            color: black;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        #send-button:hover {
            background: #e0e0e0;
        }

        #send-button svg {
            width: 20px;
            height: 20px;
        }

        #status-bar {
            font-size: 14px;
            color: #6a6a6a;
            margin-top: 15px;
            text-align: center;
        }

        .waiting {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            #chat-container {
                width: 95%;
                height: 90vh;
                padding: 20px;
            }

            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>River AI Streamer</h2>
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="19" x2="12" y2="5"></line>
                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </button>
        </div>
        <div id="status-bar"></div>
    </div>

    <script>
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const status = [];
                    if (data.listen_summary) status.push('Summary');
                    if (data.listen_transcript) status.push('Transcript');
                    if (data.listen_insights) status.push('Insights');
                    
                    document.getElementById('status-bar').textContent = 
                        status.length ? 'Listening to: ' + status.join(', ') : 'Not listening';
                });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;
            
            appendMessage('user', message);
            messageInput.value = '';
            
            // Create a new EventSource for streaming response
            const response = fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            
            let assistantMessage = '';
            const assistantElement = appendMessage('assistant', '<span class="waiting"></span>');
            
            // Set up event stream from response
            const reader = response.then(res => res.body.getReader());
            const decoder = new TextDecoder();
            
            reader.then(reader => {
                function readChunk() {
                    reader.read().then(({done, value}) => {
                        if (done) return;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.slice(6));
                                if (data.delta) {
                                    if (assistantMessage === '') {
                                        assistantElement.innerHTML = ''; // Remove "Thinking..." message
                                    }
                                    assistantMessage += data.delta;
                                    assistantElement.innerHTML += data.delta;
                                    assistantElement.scrollIntoView({ behavior: 'smooth' });
                                }
                            }
                        });
                        
                        readChunk();
                    }).catch(error => {
                        console.error('Stream error:', error);
                        assistantElement.textContent = 'Error: Failed to get response';
                    });
                }
                readChunk();
            });
        }

        function appendMessage(sender, text) {
            const messages = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${sender.toLowerCase()}-message`;
            div.innerHTML = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return div;
        }

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial status update
        updateStatus();
        // Update status every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
