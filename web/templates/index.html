<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Chat - {{ agent_name }}</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: transparent;
            --text-color: #ffffff;
            --input-bg: rgb(20, 20, 20, 1.0);
            --input-field-bg: rgb(20, 20, 20, 1.0);
            --accent-color: #ffffff;
            --message-user-bg: #000000;
            --message-assistant-bg: transparent;
            --message-system-bg: #4a4a4a;
        }

        @font-face {
            font-family: 'Avenir Next', 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            src: url('path-to-avenir-next-font.woff2') format('woff2');
            font-weight: 100;
            font-style: normal;
        }

        body {
            font-family: 'Avenir Next', 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 100;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            font-size: 22px;
            line-height: 1.5;
            /* background-color: var(--bg-color); */
            background-image: url('../static/images/river_bg01.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-container {
            background: var(--chat-bg);
            border-radius: 35px;
            box-shadow: 0;
            padding: 40px;
            width: calc(95% - 80px);
            max-width: calc(1000px - 80px);
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 35px;
            background: var(--input-bg);
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 4px solid transparent;
        }

        #chat-messages.thinking {
            border-color: rgba(66, 220, 219, 0.5);
            animation: fadeInGlow 0.5s ease-in forwards,
                       neonGlow 3s ease-in-out infinite 0.5s;
        }

        #chat-messages.thinking-end {
            animation: fadeOutGlow 0.5s ease-out forwards;
        }

        @keyframes fadeInGlow {
            from { border-color: transparent; }
            to { border-color: rgba(66, 220, 219, 0.5); }
        }

        @keyframes fadeOutGlow {
            from { border-color: rgba(66, 220, 219, 0.5); }
            to { border-color: transparent; }
        }

        @keyframes neonGlow {
            0%, 100% { border-color: rgba(66, 220, 219, 0.5); }
            50% { border-color: rgba(217, 66, 220, 0.5); }
        }

        .message {
            margin-bottom: 15px;
            padding: 18px 22px;
            border-radius: 35px;
            font-size: 22px;
            animation: fadeIn 0.5s ease-out;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--message-user-bg);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            text-align: right;
            max-width: 66%;
            width: fit-content;
            align-self: flex-end;
        }

        .assistant-message {
            background: var(--message-assistant-bg);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            width: 95%;
            align-self: stretch;
        }

        .system-message {
            background: var(--message-system-bg);
            margin: 15px auto;
            text-align: center;
        }

        #input-container {
            display: flex;
            gap: 10px;
            position: relative;
        }

        #message-input {
            flex-grow: 1;
            padding: 27px 70px 27px 25px;
            border: none;
            border-radius: 55px;
            font-size: 22px;
            background: var(--input-field-bg);
            color: var(--text-color);
            outline: none;
            font-family: 'Avenir Next', 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 600;
        }

        #message-input::placeholder {
            color: rgba(85, 85, 85, 0.5);
        }

        #send-button {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            color: black;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        #send-button:hover {
            background: #e0e0e0;
        }

        #send-button svg {
            width: 32px;
            height: 32px;
        }

        #status-bar {
            font-size: 14px;
            color: #6a6a6a;
            margin-top: 15px;
            text-align: center;
        }

        .waiting {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            #chat-container {
                width: 95%;
                height: 90vh;
                padding: 20px;
            }

            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>River AI Streamer</h2>
        <div id="chat-messages">
            <div id="initial-message" style="height: 100%; display: flex; justify-content: center; align-items: center;">
                <h1 style="font-size: 1.6em; color: rgba(255, 255, 255, 0.7);">What can I help with?</h1>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Message AI">
            <button id="send-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" style="width: 32px; height: 32px;">
                    <line x1="12" y1="19" x2="12" y2="5"></line>
                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </button>
        </div>
        <div id="status-bar"></div>
    </div>

    <script>
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const status = [];
                    if (data.listen_summary) status.push('Summary');
                    if (data.listen_transcript) status.push('Transcript');
                    if (data.listen_insights) status.push('Insights');
                    
                    document.getElementById('status-bar').textContent = 
                        status.length ? 'Listening to: ' + status.join(', ') : 'Not listening';
                });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;
            
            appendMessage('user', message);
            messageInput.value = '';
            
            // Create a new EventSource for streaming response
            const response = fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            
            let assistantMessage = '';
            document.getElementById('chat-messages').classList.add('thinking');
            const assistantElement = appendMessage('assistant', '<span class="waiting"></span>');
            
            // Set up event stream from response
            const reader = response.then(res => res.body.getReader());
            const decoder = new TextDecoder();
            
            reader.then(reader => {
                function readChunk() {
                    reader.read().then(({done, value}) => {
                        if (done) return;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.slice(6));
                                if (data.delta) {
                                    if (assistantMessage === '') {
                                        assistantElement.innerHTML = ''; // Remove "Thinking..." message
                                        const chatMessages = document.getElementById('chat-messages');
                                        chatMessages.classList.add('thinking-end');
                                        setTimeout(() => {
                                            chatMessages.classList.remove('thinking');
                                            chatMessages.classList.remove('thinking-end');
                                        }, 500);
                                    }
                                    assistantMessage += data.delta;
                                    assistantElement.innerHTML += data.delta;
                                    assistantElement.scrollIntoView({ behavior: 'smooth' });
                                }
                            }
                        });
                        
                        readChunk();
                    }).catch(error => {
                        console.error('Stream error:', error);
                        assistantElement.textContent = 'Error: Failed to get response';
                    });
                }
                readChunk();
            });
        }

        function appendMessage(sender, text) {
            const initialMessage = document.getElementById('initial-message');
            if (initialMessage) {
                initialMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender.toLowerCase()}-message`;
            messageDiv.innerHTML = text;
            document.getElementById('chat-messages').appendChild(messageDiv);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
            return messageDiv;
        }

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial status update
        updateStatus();
        // Update status every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
